[entity-description]
cube-logistic-robot-0=ロジスティックチェスト間でアイテムを輸送します。
cube-logistic-robot-1=ロジスティックチェスト間でアイテムを輸送します(ベストエフォート)。

cube-local-turbine=近隣の事業体のみに少量の電力を供給する風力タービン。電力網に接続したり、蓄電池の充電に使用することはできない。
cube-boiler=Ultracubeエネルギーを使用して水を蒸気に変えます。
cube-lab=格納されているナレッジをアンパックします。
cube-recovery-bay=電気エネルギーを使用してUltracubeを再充電します。
cube-synthesizer=Ultracubeを用いて様々な材料を合成。
cube-dimension-folding-engine=操作が可能なエンジン。
cube-fabricator=原料から幅広い製品を組み立てることができます。
cube-deep-core-ultradrill=最大容量で動作するには、チェストに直接出力する必要があります。
cube-stygian-energy-lab=・ハーネスは、幽霊のようなエネルギーセルを利用して、ボイドの向こうからの風でタービンを駆動する。
cube-heavy-turbine=強力な流れを利用して電気エネルギーを作り出す。
cube-nuclear-reactor=ウラン燃料電池を使って熱を発生させます。反応はUltracubeから開始する必要があります。他の原子炉の隣に建設すると熱出力が増加します。
cube-cyclotron=充電は慎重に行ってください。満充電は3 MWで80秒かかり、1回の使用には十分です。
cube-cyclotron-interface=サイクロトロン専用の240 MJのエネルギー貯蔵。3 MWでの充電。フル充電は1回の使用に十分である。
cube-particle-phase-aligner=さまざまな種類の量子ビットを活性化し、循環させます。
cube-quantum-decoder=ペアで量子ビットを解析する。入力量子ビットタイプの必要なペアリングは、各デコードが成功した後、すべての可能な組み合わせの中から一様にランダムに選択される。
cube-beacon= 1秒間に2ユニットのビーコン・ジュースを消費して、モジュールの効果を近くの友好的なエンティティに送信します。複数のビーコンの影響を受けるマシンは過負荷になり、動作を停止します。
cube-experimental-teleporter=キャリブレーションには電源および制御モジュールが必要です。キャリブレーションされたテレポーターに置かれたアイテムまたはプレーヤーは、別のものに瞬時に送信できます。他の複数のテレポーターがキャリブレーションされ、受信の準備ができている場合、宛先はランダムです。
cube-antimatter-reactor=物質-反物質の消滅から電力を生成します。完全に飽和した各入力ポートに6 GWの電力を供給でき、合計24 GWになります。余分なエネルギーが失われると、無駄を避けるために大量貯蔵が必要になります。
cube-antimatter-reactor-port=各ポートは、最大容量で動作する単一の消滅チャンバの出力を消費することができる。発電量を需要に合わせて縮小することができないため、捕捉されなかった余剰エネルギーは失われる。
cube-annihilation-chamber=物質-反物質の消滅を促進する。得られたイオン化流は、関連する大量のガンマ廃棄物が処理されれば、反物質反応器に電力を供給する。
