[tips-and-tricks-item-description]
このセクションでは、cube-ultracube= Ultracube固有のヒントとテクニックについて説明します。
このセクションでは、cube-vanilla=バニラのヒントとコツを紹介します。

cube-boiler= Ultracubeで作業を開始するには、[entity=cube-boiler]を使用して工場に電力を供給する必要がありますが、通常とは動作が少し異なります。\n\nこれは[item=cube-ultradense-utility-cube]を燃料とし、[fluid=water]を急速に沸騰させて大量の[fluid=steam]を非常に素早く生成することができます。\n\nUltracubeの多くのマシンと同様に、ボイラーを継続的に運転する必要はありません(または望ましいことではありません)。ボイラーを1回運転するだけで、工場にしばらくの間電力を供給するのに十分な[fluid=steam]が生成されます。[entity=storage-tank]は[fluid=water]と[fluid=steam]を貯蔵するために使用でき、[item=cube-ultradense-utility-cube]が途中で閉じ込められるのではなく、迅速に使い果たされるようにするのに役立ちます。ただし、過度のバッファリングはそれ自体のスループットの問題を引き起こす可能性があることに注意してください。\n\n [entity=pump]は全容量を確保するために必要になる場合があります。\n\n [item=cube-ultradense-utility-cube]が内部に閉じ込められた場合は、[entity=cube-boiler]を手に取って[item=cube-dormant-utility-cube]を受け取ることができます。同様のマシンまたは乗り物に対しても同じことが機能します。
cube-logistics= [item=cube-ultradense-utility-cube]を稼働させるには、さまざまな機械に搬送する必要があります。\n\nキューブは手動で搬送して挿入することができますが、これは長期的には効果的な解決策にはなりません。この作業を自動化するのに役立つツールが多数用意されています。次に例を示します。\n-[entity=filter-inserter]\n-[entity=fast-transport-belt]\n-[entity=decider-combinator]\n-[entity=cube-recovery-bay]\n\n慣れるのに少し時間がかかるかもしれませんが、落胆しないでください。単純なものから始めたり、部分的にしか自動化せず、設定を徐々に改善していくのは何も悪いことではありません。テクノロジーツリーの進行に合わせて、より多くのオプションが利用できるようになります。\n\n [item=cube-ultradense-utility-cube]の管理と監視に役立つツールがいくつか用意されています。\n- __REMARK_COLOR_BEGIN__Alerts__REMARK_COLOR_END__ はキューブの現在位置をミニマップに表示します。これらのアラートのオン/オフは、 __CONTROL__cube-toggle-alerts__ で切り替えるか、MOD設定で切り替えることができます。 __CONTROL__cube-open-cubecam__ で開きます（フルスクリーンの場合は __CONTROL__cube-open-cubecam-fullscreen__ ）。ウィンドウサイズはMODの設定で調整できます。\n\nこれらのキー割り当ては設定で変更できます。
cube-efficiency=ウルトラキューブは、過度の粉砕や長時間のアイドリングを必要としないように設計されています。製品が完成するのを何度も待っている場合は、デザインの改善が必要になる可能性があります。\n\nベースのFactorioとは対照的に、工場の総生産量は、最終的にはマシンやリソースではなく、[item=cube-ultradense-utility-cube]を使用する有効性によって制限されます。\n\n「キューブ時間の単位あたりの出力」の観点から考えると役立ちます。\n\n考慮すべき事項には、次のようなものがあります。\n-[item=cube-ultradense-utility-cube]を場所から場所へ移動する方法。\n-プロセスが停滞することなく[item=cube-ultradense-utility-cube]を消費できるタイミングを判断し、可能な場合には配信を自動化する方法。\n-[item=fast-transport-belt]の通過時間など、オーバーヘッドを削減するためにマシンやプロセスを配置するさまざまな方法。\n\n出力をバッファリングすることで問題を緩和できますが、過度のバッファリングは問題を覆い隠し、問題が発生したときの診断を困難にする可能性があることに注意してください。\n\n最後に、最終的に発見される代替プロセスやレシピが直接アップグレードされることはめったにないことに注意してください。多くの場合、キューブの効率性に関する改善は、リソースの効率性の低下や複雑さの増大という犠牲を払って行われます。いつ(およびどの程度)切り替えるかを判断する必要があります。
cube-ultralocomotion= [technology=cube-transitive-ultralocomotion]は、[entity=locomotive]に燃料を供給するときだけでなく、列車の[entity=cargo-wagon]に置かれたときでも、[item=cube-ultradense-utility-cube]の加速と最高速度ボーナスを有効にします。\n\nこれにより、目的地に到着したときに[entity=fast-inserter]経由でキューブを簡単に取り外すことができるため、長距離にわたるキューブの効果的な自動高速輸送が可能になります。\n\n各[entity=locomotive]には、[item=cube-vehicle-fuel]などの独自の標準燃料源が供給されている必要があります。
cube-deep-core-ore= [item=cube-deep-core-ore]は[entity=cube-deep-core-vein]にあり、[item=cube-ultradense-utility-cube]を動力とする[entity=cube-deep-core-ultradrill]によって抽出されます。\n\n [entity=cube-deep-core-vein]鉱床は希少であり、近くで発見される可能性は低いです。必要であれば、[item=cube-ultradense-utility-cube]を燃料とする[entity=car]が偵察を迅速にできる可能性があります。
cube-loaders= [entity=aai-v2-loader]は、コンテナ、機械、または貨車に対して、アイテムを乗せた[entity=fast-transport-belt]全体を直接挿入または取り出すことができます。\n\nただし、[entity=stack-inserter]は完全に時代遅れというわけではありません。ローダーは柔軟性が低いだけでなく、電力を供給する必要があり、使用していないときでも大量の電気エネルギーを消費します。これらを賢く使用してください。\n\n [entity=aai-v3-loader]などのアップグレードされたローダーも同様に動作し、それに応じて電力使用量が増加します。
cube-nuclear-reactor= Ultracubeの[entity=cube-nuclear-reactor]は、[item=cube-ultradense-utility-cube]を使用してキックスタートする必要があります。\n\n 1つのキューブを燃料として消費すると、リアクタは動作温度になります。この温度では、リアクタの熱接続が接続されて熱が流出します。通常の操作を継続するために[item=uranium-fuel-cell]を挿入することができます。\n\nリアクタが[item=uranium-fuel-cell]を使い果たした場合は、初期状態に戻り、再度[item=cube-ultradense-utility-cube]を使用してキックスタートする必要があります。
cube-mystery-furnace= [entity=cube-mystery-furnace]が[item=cube-haunted-energy-cell]を燃料にしている場合、挿入されたアイテムは、その代わりにアイテムのために精霊に犠牲にすることができます。精霊は気まぐれで喜ばせるのが難しいですが、粘り強い人は何か素敵なものを手に入れるかもしれません。あるいは、それを使って不便を取り除くこともできます。精霊も[item=cube-haunted-energy-cell]そのものを喜んで受け入れるので注意してください。そして、常に[item=cube-residual-tendrils]を管理することを忘れないでください。
cube-quantum-decoder= [entity=cube-quantum-decoder]は、ほとんどのマシンとはまったく異なる動作をします。\n\n次のいずれかを消費できます。\n-[item=cube-qubit-0]\n-[item=cube-qubit-1]\n-[item=cube-qubit-2]\n-[item=cube-qubit-3]\n-[item=cube-qubit-4]\n-[item=cube-qubit-5]\n\nこれらの項目は一度に1つずつ消費されますが、ペアで処理され、2回目の入力ごとに結果が生成されます。生成される結果は、処理された量子ビットのペアが正しいかどうかに依存します。ペアが正しくない場合は[item=cube-qubit]、ペアが正しい場合は[item=cube-quantum-research-data]です。\n\n量子ビットの正しいペアは、各[entity=cube-quantum-decoder]に対して(個別に)ランダムに決定され、デコードが成功するたびに特定のデコーダに対してランダムに変更されます。\n\n次の点に注意してください:\n-順序は関係ありません。[item=cube-qubit-0]の後に[item=cube-qubit-1]を挿入することは、[item=cube-qubit-1]の後に[item=cube-qubit-0]を挿入することと同じです。\n-同じ量子ビットの2つのコピーが有効なペアです。\n\nしたがって、21の可能なペアがあり、それぞれが等しく可能性があります。
cube-helvetica-scenario=決定した場合、[recipe=cube-resonance-cascade]は[entity=cube-forbidden-ziggurat]で行うことができます。\n\nリスクを確実に理解してください。事前に必要な手配をしておくことが賢明です。\n\n [item=cube-productivity-module]は[item=cube-basic-antimatter-unit]の追加生産のみを提供することに注意してください。
